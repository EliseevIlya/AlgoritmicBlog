<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создание статьи </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- head -->
<header th:insert="bloks/header :: header"></header>
<!-- main -->
<div class="container mt-5 mb-5">
  <h1>Создать блог</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
    <textarea  name="fullText" placeholder="Введите текс" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button><br>
  </form>
</div>
<!-- footer -->
<footer th:insert="bloks/footer :: footer"></footer>

</body>
</html>
