<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Все блоги</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- head -->
<header th:insert="bloks/header :: header"></header>
<!-- main -->
<div class="container mt-5">
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"/>
    <p th:text="${el.fullText}" />
    <a th:href=" '/blog/' +${el.post_id} + '/edit' " class="btn btn-warning">Редактировать</a>
    <form th:action=" '/blog/' +${el.post_id} + '/delete' " method="post">
      <button  class="btn btn-warning" type="submit">Удалить</button>
    </form>


  </div>
</div>
<!-- footer -->
<footer th:insert="bloks/footer :: footer"></footer>

</body>
</html>
