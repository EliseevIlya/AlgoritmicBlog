<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все блоги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- head -->
<header th:insert="bloks/header :: header"></header>
<!-- main -->
<div class="container mt-5">
    <h1>Все блоги</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}" />
        <a th:href=" '/blog/' +${el.post_id} " class="btn btn-warning">Читать полностью</a>
    </div>
</div>
<!-- footer -->
<footer th:insert="bloks/footer :: footer"></footer>

</body>
</html>
